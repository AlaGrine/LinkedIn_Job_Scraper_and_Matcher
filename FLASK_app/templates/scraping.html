{% extends "base.html" %}

{% block scraping_page %}
<div class="jumbotron">
  <div class="container">

    <div id="middle-info" class="mt-3">
      <h2 id="tag-line">Filters</h2>
    </div>

    <div class="row">
      <div class="col-lg-12 form-group-lg">
        <!-- form -->
        <form action="/go_scraping" method="get">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Keywords</label>
            <input type="text" class="form-control form-control-lg" name="query_keywords"
              placeholder="Enter keywords here (example: data scientist)">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Location</label>
            <input type="text" class="form-control form-control-lg" name="query_location"
              placeholder="Enter Location here (example: Montreal, Quebec, Canada)">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Start scraping</button>
          </div>

        </form>

      </div>
    </div>

    <!-- Show block message -->
    {% block message %}
    {% endblock %}
  </div>
</div>

<div class="container">

  {% block content %}
  <hr />
  {% if num_jobs>0 %}
  <h1 class="text-center">Linkedin Jobs:
    <span style="font-size:xx-large;background-color: white; ">
      {{num_jobs}}
    </span>
  </h1>

  {% endif %}
  <h5 class="text-center">Scraping date:
    <span style="font-size: large;background-color: white;">
      {{scraping_date}}
    </span>
  </h5>
  {% endblock %}

  <!-- Plotly graphs -->
  <div class="row align-items-start">
    <div class="col-sm-6">
      <div id="{{ids[0]}}"> </div>
    </div>
    <div class="col-sm-6">
      <div id="{{ids[1]}}"></div>
    </div>
  </div>

  <div id="{{ids[2]}}"></div>

</div>


</div>
{% endblock %}
